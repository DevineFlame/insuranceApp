<ion-header>

  <ion-navbar>
    <ion-title>Buy Insurance</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card *ngIf="!currentInsurance">
    <ion-card-content *ngIf="insurances">
        <button ion-button full (click)="navigate(insurances[0])">Fidelity's Insurances</button>
        <button ion-button full (click)="navigate(insurances[1])">Other Company's Insurances</button>
        <button ion-button full (click)="navigate(insurances[2])">Pooled Insurances</button>
        <button ion-button full (click)="navigate(insurances[3])">Custom pooled Insurances</button>      
    </ion-card-content>
  </ion-card>
  <ion-card *ngIf="currentInsurance">
      <ion-card-content>
            <h3>{{currentInsurance.name}}</h3>
            <ion-list>
              <ion-item *ngFor="let item of currentInsurance.insuranceList">
                <span (click)="showAlert(item.diseaseCovered)">{{item.name}}</span>
                <span style="float:right">
                  <button (click)="onPurchase(item)" ion-button round>Buy</button>
                </span>
              </ion-item>
            </ion-list>    
      </ion-card-content>
    </ion-card>
  </ion-content>
